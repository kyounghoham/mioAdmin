<!DOCTYPE HTML> 
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      			layout:decorate="~{layout/default-layout}">
<th:block layout:fragment="content">
<script>
let message = '[[${message}]]';
if(message != '') {
	alert(message);
}

function fn_submit() {
	let id = document.getElementById("id").value.trim();
	let pwd = document.getElementById("pwd").value.trim();
	
	if(id == '') {
		alert('아이디를 입력해주세요.');
		return false;
	}
	if(pwd == '') {
		alert('비밀번호를 입력해주세요.');
		return false;
	}
	
	document.getElementById("frm").submit();
}
</script>
<div class="container">	
	<div class="row justify-content-center">
        <div class="col-xl-6 col-lg-9 col-md-8">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">엠아이오홀딩스 - 서울 2</h1>
                            </div>
                            <form class="user" id="frm" name="frm" action="/login/loginSubmit" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="id" name="id" placeholder="id..." value="miocoms">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="pwd" name="pwd" placeholder="Password..." value="!!@@mioserv@@!!">
                                </div>
                                <a href="#" class="btn btn-primary btn-user btn-block" onclick="fn_submit(); return false;">
                                    Login
                                </a>
                            </form>
                            <hr>
                            <div th:replace="layout/fragments/footer :: footer">푸터</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
</html>
